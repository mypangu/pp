<script>
// Get the button
    const backToTopButton = document.getElementById("backToTopBtn");
    
    // When the user scrolls down 300px from the top of the document, show the button
    window.onscroll = function() {scrollFunction()};
    
    function scrollFunction() {
      if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
        backToTopButton.style.display = "block";
      } else {
        backToTopButton.style.display = "none";
      }
    }
    
    // When the user clicks on the button, scroll to the top of the document
    backToTopButton.addEventListener("click", function() {
      // For smooth scrolling
      window.scrollTo({
        top: 0,
        behavior: "smooth"
      });
      
      // Alternative method for older browsers
      // document.body.scrollTop = 0; // For Safari
      // document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
    });

const mobileMenu = document.getElementById("mobileMenu");
const menuIcon = document.querySelector(".menu-icon");

function toggleMenu() {
  const menu = document.getElementById("mobileMenu");
  const backdrop = document.getElementById("mobileBackdrop");
  menu.classList.add("open");
  backdrop.style.display = "block";
}

function closeMenu() {
  const menu = document.getElementById("mobileMenu");
  const backdrop = document.getElementById("mobileBackdrop");
  menu.classList.remove("open");
  backdrop.style.display = "none";
}

document.addEventListener("click", function (event) {
  const menu = document.getElementById("mobileMenu");
  const icon = document.querySelector(".menu-icon");
  if (!menu.contains(event.target) && !icon.contains(event.target)) {
    closeMenu();
  }
});


const form = document.getElementById('requestForm');
const message = document.getElementById('message');

form.addEventListener('submit', function(e) {
  e.preventDefault();

  const name = document.getElementById('name').value.trim();
  const movieName = document.getElementById('movieName').value.trim();
  const details = document.getElementById('details').value.trim();

  if (movieName === '') {
    message.textContent = "Please enter the movie/show name!";
    message.style.color = "red";
    return;
  }

  // Simulate sending request (normally you would POST to server or Google Form)
  console.log("Request submitted:", { name, movieName, details });

  message.textContent = "‚úÖ Thank you! Your request has been submitted.";
  message.style.color = "lightgreen";

  form.reset(); // Clear form
});

</script>
